<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Playlist Details</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1 id="title"></h1>
    <label
      >Group by:
      <select id="group-by">
        <option value="genre">Genre</option>
        <option value="artist">Artist</option>
        <option value="title">Title</option>
      </select>
    </label>
    <div id="groups"></div>
    <div id="add-song-form">
      <input id="new-title" placeholder="Title" />
      <input id="new-artist" placeholder="Artist" />
      <input id="new-genre" placeholder="Genre" />
      <button id="add-to-playlist">Add Song</button>
    </div>
    <ul id="song-list"></ul>
  </body>
</html>
