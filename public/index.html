<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Manager</h1>
    </header>
    <main>
      <section id="playlists">
        <h2>Your Playlists</h2>
        <input id="playlist-filter" placeholder="Filter playlistsâ€¦" />
        <select id="playlist-sort">
          <option value="name">Name</option>
          <option value="dateCreated">Date Created</option>
        </select>
        <ul id="playlist-list"></ul>
        <input id="playlist-name" placeholder="New playlist name" />
        <button id="create-playlist">Create Playlist</button>
        <h1 id="title"></h1>
      </section>
      <section id="music">
        <h2>Manage Music</h2>
        <div>
          <h3>Add Song</h3>
          <input type="text" id="song-title" placeholder="Song Title" />
          <input type="text" id="song-artist" placeholder="Artist" />
          <input type="text" id="song-genre" placeholder="Genre" />
          <button id="add-song">Add Song</button>
        </div>
        <div>
          <h3>Available Songs</h3>
          <label
            >Group by:
            <select id="group-by">
              <option value="genre">Genre</option>
              <option value="artist">Artist</option>
              <option value="title">Title</option>
            </select>
          </label>
          <ul id="song-list"></ul>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Music Playlist App</p>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </body>
</html>
